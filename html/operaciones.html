    <header>
        <!-- <h1 class="titulo-principal">Controla tus finanzas - Operaciones</h1> -->
    </header>
    <hr style="margin: 0px;">
    <aside>
        <section class="content-buttom list-group">
            <button type="button" id="Operaciones" class="list-group-item list-group-item-action disabled text-dark ">Operaciones</button>          
            <button type="button" class="list-group-item list-group-item-action list-group-item-primary text-dark">Ingreso</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-primary text-dark">Gasto</button>
        </section>       
    </aside>

    <section id="seccion-principal">
        <section class="seccion" id ="seccion-gasto">
            <form action="" methodo="post" id="">
                <section class="formulario">
                    <h2 class="titulo-secundario">¿Que operación vas a realizar?</h2>
                    <section class="col-md-12 ">
                        <label for="Monto" class="form-label">Monto</label>
                        <input type="number" class="form-control" name="Monto" id="Monto"  required> 
                    </section>
                    <section class="col-md-12 ">    
                        <label for="Gasto" class="form-label">Tipo de operación</label>
                        <select class="form-control" name="Gasto" id="Gasto">
                            <option value="0">Gasto</option>
                            <option value="1">Op1</option> 
                            <option value="2">Op2</option> 
                            <option value="3">Op3</option>
                            <option value="4">Op4</option> 
                            <option value="5">Op5</option> 
                            <option value="6">Op6</option> 
                        </select>
                    </section>
                    <section class="col-md-12 ">
                        <label for="Categoría" class="form-label">Categoría</label>
                        <select class="form-control" name="Categoría" id="Categoría">
                            <option value="0">Categoría</option>
                            <option value="1">Op1</option> 
                            <option value="2">Op2</option> 
                            <option value="3">Op3</option>
                            <option value="4">Op4</option> 
                            <option value="5">Op5</option> 
                            <option value="6">Op6</option> 
                        </select>
                    </section>
                    <section class="form_btn_send">
                        <button class="form_btn" id="subir_info_gasto"  type="submit" >Subir Información</button>
                    </section>
                </section>  
            </form>
        </section>
        <hr width="1" size="500">
        <!-- **************************************************************************  -->
        <section class="seccion" id ="seccion-ingreso">
            <form action="" methodo="post" id="">
                <section class="formulario">
                    <h2 class="titulo-secundario">¿Que operación vas a realizar?</h2>                    
                    <section class="col-md-12 ">
                        <label for="Monto*" class="form-label">Monto</label>
                        <input type="number" class="form-control" name="Monto*" id="Monto*"  required> 
                    </section>
                    <section class="col-md-12 ">    
                        <label for="Ingreso" class="form-label">Tipo de operación</label>
                        <select class="form-control" name="Ingreso" id="Ingreso">
                            <option value="0">Ingreso</option>
                            <option value="1">Op1</option> 
                            <option value="2">Op2</option> 
                            <option value="3">Op3</option>
                            <option value="4">Op4</option> 
                            <option value="5">Op5</option> 
                            <option value="6">Op6</option> 
                        </select>
                    </section>
                    <section class="col-md-12 ">
                        <label for="Descripción-del-ingreso" class="form-label">Categoría</label>
                        <select class="form-control" name="Descripción-del-ingreso" id="Descripción-del-ingreso">
                            <option value="0">Descripción del ingreso</option>
                            <option value="1">Op1</option> 
                            <option value="2">Op2</option> 
                            <option value="3">Op3</option>
                            <option value="4">Op4</option> 
                            <option value="5">Op5</option> 
                            <option value="6">Op6</option> 
                        </select>
                    </section>
                    <section class="form_btn_send">
                        <button class="form_btn" id="subir_info_ingreso"  type="submit">Subir Información</button>
                    </section>
                </section>  
            </form>
        </section> 
    </section>
